<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="buildfire" content="enableMDTheme" />
  <!--
		NOTE:
		1. You can reference the file in SDK via relative path
		2. The Control and Widget Should NOT share resources. Only the Widget folder will make it to the device
		3. You may include any JS framework you want with your Widget and Control folders. However, keep in mind
		    to keep you plugin as light weight as possible for performance and transport reasons
	-->

  <!-- You can load helper.css to use our helper classes.
	<link href="../../../../styles/helper.css" rel="stylesheet">
	-->

  <!-- JS -->
  <link href="../../../styles/materialDesign/material-components-web@4.0.0.min.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="../../../scripts/materialDesign/material-components-web@4.0.0.min.js" type="text/javascript"></script>
  <script src="../../../scripts/buildfire.min.js"></script>

</head>

<body>
  <div class="mdc-card search-card">
    <div class="inner-search-container">
      <span class="material-icons icon" id="searchIcon">search</span>
      <input class="mdc-theme--text-primary-on-background" type="text" name="search" id="searchTxt" placeholder="Search"
        autocomplete="off">
    </div>
  </div>
  <div class="searchFilters" id="searchFilters" style="display: none;">
    <div class="mdc-chip" role="row" style="margin: 10px;" id="filterLead">
      <div class="mdc-chip__ripple"></div>
      <i class="material-icons mdc-chip__icon mdc-chip__icon--leading" id="leadIcon">done</i>
      <span role="gridcell">
        <span role="button" tabindex="0" class="mdc-chip__primary-action">
          <span class="mdc-chip__text"> Lead</span>
        </span>
      </span>
    </div>
    <div class="mdc-chip" role="row" style="margin: 10px;" id="filterCustomer">
      <div class="mdc-chip__ripple"></div>
      <i class="material-icons mdc-chip__icon mdc-chip__icon--leading" id="customerIcon">done</i>
      <span role="gridcell">
        <span role="button" tabindex="0" class="mdc-chip__primary-action">
          <span class="mdc-chip__text">Customer</span>
        </span>
      </span>
    </div>
  </div>
  <!--
  <form class="search-container" id="searchForm">
    <input type="text" placeholder="Search..." class="search-input" id="searchInput" />
    <button class="mdc-icon-button search-icon" type="submit">
      <icon class="icon icon-search material-icons"></icon>
    </button>
  </form>-->
  <div role="separator" class="mdc-list-divider"></div>
  <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list" id="inboxMessages">
  </ul>
  <div id="emptyState">
    <span class="primaryTextTheme">No results found</span>
    <icon class="material-icons icon icon-drawer2 empty-icon"></icon>
  </div>
</body>

<!-- Thread template -->
<template id="thread-ui-template">
  <li class="mdc-list-item slide-right">
    <img class="mdc-list-item__graphic profile-image" src="{{imageUrl}}" alt="Profile" />
    <div class="red-dot dangerBackgroundTheme" style="visibility:{{visibility}}"></div>
    <div class="mdc-list-item__text full_width">
      <span class="mdc-list-item__primary-text primaryTextTheme full_width"><strong>{{displayName}}</strong>{{userStatus}}</span>
      <span class="second-line primaryTextTheme">
        {{lastMessage}}
      </span>
    </div>
    <div class="mdc-list-item__meta mdc-icon-button material-icons" aria-hidden="true">
      <icon class="material-icons icon">forum</icon>
    </div>
  </li>
  <li role="separator" class="mdc-list-divider"></li>
</template>
<!-- End thread template -->

</html>
